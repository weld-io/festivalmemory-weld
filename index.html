<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Festival minne</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script  type="text/javascript" src="angular/angular.js"></script>
    <script type="text/javascript" src="jquery/jquery-3.0.0.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Alfa+Slab+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo|Open+Sans|Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>

    <div ng-app="app">

      <div ng-controller="HeaderCtrl">
        <h1 ng-style="headerStyle">{{header.text}}</h1>
      </div>

      <div ng-controller="PersonalNrInputCtrl as ctrl">
        <div class="container">
          <div class="row row-centered">
            <div class="personal-number-input col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
              <form name="personalNrInput" ng-submit="ctrl.register()">
                <div class="form-group">
                <label for="personnumber">Personnummer</label>
                <input type="number" class="form-control" id="personnumber" placeholder="ååååmmddXXXX" name="userPersonalNr" ng-model="ctrl.user.personalnumber" ng-minlength="10" ng-maxlength="12" required>
                <span class="error" ng-show="personalNrInput.userPersonalNr.$error.minlength">
                Alltför kort!</span>
                <span class="error" ng-show="personalNrInput.userPersonalNr.$error.maxlength">
                Alltför lång!</span>
                </div>
                <button type="submit" class="next-button btn btn-primary btn-lg btn-block" name="button" >Nästa</button>
              </form>
            </div>
         </div>
       </div>
     </div>

  </body>
</html>
