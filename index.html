<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Festival minne</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script  type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script  type="text/javascript" src="node_modules/angularjs-country-select/angular.country-select.js"></script>
    <script  type="text/javascript" src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="jquery/jquery-3.0.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>

    <div ng-app="app" ng-controller="MainCtrl as ctrl">

    <div class="container-fluid">

        <div class="row">
          <div class="header-div col-xs-12">
            <h1 id="heading-part1">FESTIVAL</h1>
            <h1 id="heading-part2">MINNEN</h1>
          </div>
        </div>

    </div>

    <alert closable></alert>

      <div class="main-input-form">
        <div class="container">
          <div class="row row-centered">
            <div class="personal-number-input col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
              <form role="form" name="inputForm" ng-submit="register();">
                <div class="form-group">
                  <div class="label-div" style="background-color:#47e2a1;">
                    <span class="label-span">PERSONNUMMER</span>
                  </div>
                  <input type="number" class="form-control" id="personnumber" placeholder="ååååmmddXXXX" name="userPersonalNumber" ng-model="user.personalnumber" ng-minlength="12" ng-maxlength="12" required>
                  <span class="error" ng-show="inputForm.userPersonalNumber.$error.minlength">
                  Ange personnumer med 12 siffror!</span>
                  <span class="error" ng-show="inputForm.userPersonalNumber.$error.maxlength">
                  Alltför lång!</span>
                </div>
                <div class="form-group">
                  <div class="label-div" style="background-color:#6ec8dc;">
                    <span class="label-span">NAMN</span>
                  </div>
                  <input type="text" class="form-control" id="user-name" placeholder="Namn Efternamn" name="userName" ng-model="user.name" required>
                </div>
                <div class="form-group">
                  <div class="label-div" style="background-color:#be59a0;">
                    <span class="label-span">EMAIL</span>
                  </div>
                  <input type="email" class="form-control" id="user-email" placeholder="example@gmail.com" name="userEmail" ng-model="user.email" required>
                </div>
                <div class="form-group">
                  <div class="label-div" style="background-color:#f86060;">
                    <span class="label-span">TELEFON</span>
                  </div>
                  <input type="number" class="form-control" id="user-phone" placeholder="+46712345678" name="userPhone" ng-model="user.phone" required>
                </div>
                <div class="form-group">
                  <div class="label-div" style="background-color:#47e2a1;">
                    <span class="label-span">ADRESS</span>
                  </div>
                  <input type="text" class="form-control" id="user-address" placeholder="Kungsgatan 1" name="userAddress" ng-model="user.address1" required>
                </div>
                <div class="form-group">
                  <div class="label-div" style="background-color:#6ec8dc;">
                    <span class="label-span">STAD</span>
                  </div>
                  <input type="text" class="form-control" id="user-city" placeholder="Stockholm" name="userCity" ng-model="user.city" required>
                </div>
                <div class="form-group">
                  <div class="label-div" style="background-color:#be59a0;">
                    <span class="label-span">POSTNUMMER</span>
                  </div>
                  <input type="number" class="form-control" id="user-zipcode" placeholder="123 45" name="userZipcode" ng-model="user.zipcode" required>
                </div>
                <div class="form-group">
                  <div class="label-div" style="background-color:#f86060;">
                    <span class="label-span">LAND</span>
                  </div>
                  <input country-select is-eu="isEUboolean" type="text" class="form-control" id="user-countrycode" placeholder="Sverige" name="userCountrycode" ng-model="user.countrycode" required>
                </div>
                <div class="form-group">
                  <div class="label-div" style="background-color:#be59a0;">
                    <span class="label-span">FOTOGRAFI</span>
                  </div>
                  <div class="image-upload">
                    <label class="fileContainer" onclick="visibility:hidden">
                      Tryck här för att ladda upp en bild
                      <input class="form-control" file-input="files" name="file" type='file' ng-model="user.file" base-sixty-four-input accept="image/*" id='getimage' name="background-image" ng-blur="showImageDiv();" onchange="readURL(event);" />
                    </label></br></br>
                    <div id="image-div" ng-show="ImageDiv"></div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="label-div" style="background-color:#6ec8dc;">
                    <span class="label-span">DOMÄNNAMN</span>
                  </div>
                  <input type="text" class="form-control" id="domain" placeholder="festivalminne" name="userDomain" ng-model="user.domain" ng-change="showDomainSearch();" ng-blur="searchDomain(user.domain);" required>
                  <div class="domain-search" ng-show="DomainSearch">
                    <div class="domain-se">
                      <span>{{user.domain}}</span><span class="country">.se</span><span></span><button type="button" id="seButton" ng-show="showDomainSE" ng-click="buttonClicked(user.domain + '.se',$event)" class="select-button btn btn-primary" name="button">{{freeDomainSE}}</button>
                    </div>
                    <div class="domain-nu">
                      <span>{{user.domain}}</span><span class="country">.nu</span><span></span><button type="button" id="nuButton" ng-show="showDomainNU" ng-click="buttonClicked(user.domain + '.nu',$event)" class="select-button btn btn-primary" name="button">{{freeDomainNU}}</button>
                    </div>
                  </div>
                </div>
                <div class="accept-terms checkbox" ng-show="AcceptTerms">
                  <label>
                    <fieldset class="form-inline">
                      <input type="checkbox" ng-model="checkboxModel.value" class="checkbox">Jag accepterar <a href={{termsUrl}} target="_blank">villkor för domän registrering </a>och <a href="https://www.weld.io/terms" target="_blank">villkor för användning av Weld's tjänster</a>.
                    </fieldset>
                  </label>
                </div>
                <button ng-show="ready" type="submit" class="createPage btn btn-primary" name="button">Skapa din sida!</button>
              </form>

            </div>
         </div>
       </div>
     </div>

    </div>
  </body>
</html>
